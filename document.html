<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>three ways of css</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    }
    
    h1 {
      color: #333;
    }
    
    p {
      color: #666;
      font-size: 18px;
    }
    
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f0f0; text-align: center;">
  <div style="padding: 50px;">
    <h1 style="color: #333;">Beautiful Inline CSS Example</h1>
    <p style="color: #666; font-size: 18px;">Inline CSS allows us to style elements directly within the HTML.</p>
    <button style="background-color: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Click Me</button>
  </div>
  <br>
  <br>
  <div style="padding: 50px;">
    <h1>Document-level Internal CSS Example</h1>
    <p>This example demonstrates the usage of document-level internal CSS.</p>
    <button>Click Me</button>
  </div>
  <br>
  <br>
  <div class="container">
    <h1>External CSS Example</h1>
    <p>This example demonstrates the usage of external CSS.</p>
    <button>Click Me</button>
  </div>

</body>
</html>
